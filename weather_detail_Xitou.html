<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/weather_detail.css">
    <title>天氣</title>
</head>

<body>
    <nav class="sticky-top">
        <a href="javascript:history.back()">
            <div class="back">
                <img src="./img/back.svg" alt="" height="44px" width="44px">
            </div>
        </a>
        <h2>天氣</h2>
    </nav>
        <div class="background_Matte_Xitou">
            <h4>南投奧萬大<img src="./img/GPS.svg" alt="" width="20px" class="icon"></h4>
            <div class="box1">
                <div>
                    <img src="./img/weather.svg" alt="" width="100px">
                    <h6 class="box2">晴時多雲</h6>

            </div>
            <h5 class="box4">
                <img src="./img/temperature.svg" alt="" width="20px" class="icon"> 25° &nbsp;

            <img src="./img/Sunset.svg" alt="" width="283px">

                <h4>06 <span>h</span>20 <span>min</span></h4>
                <h4>17：09 <span>PM</span></h4>
            </div>
            <div class="np">
                <div class="np63">
                    <h6><img src="./img/negative ions.svg" alt="" width="16px"> 負離子</h6>
                    <h3>11640 <span>ions/cm³</span></h3>
                </div>
                <div class="np63">
                    <h6><img src="./img/phytoncine.svg" alt="" width="16px">芬多精</h6>
                    <h3>11680 <span>ppd</span></h3>
                </div>
            </div>
            <img src="./img/line.svg" alt="" height="57px" class="line">
